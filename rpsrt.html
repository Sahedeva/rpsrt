<template name = "newUser">
  <br><br><br>
      <div class="row">
        <div class="col-xs-3">
          <div id="avatar_text"></div>
          <div id="avatar_placeholder"></div>
          <div id="player_name" style="display: none">{{author}}</div>
        </div>
        <div class="col-xs-8">
          <div id="rps_placeholder"></div>
          <div class="row">
            <div class="col-xs-2"><div class="rps_text" style="display: none" id="rock_image">Rock</div><br><div id="rock_placeholder"></div></div>
            <div class="col-xs-2"><div class="rps_text" style="display: none" id="paper_image">Paper</div><br><div id="paper_placeholder"></div></div>
            <div class="col-xs-2"><div class="rps_text" style="display: none" id="scissors_image">Scissors</div><br><div id="scissors_placeholder"></div></div>
          </div>
        </div> 
      </div> 
      <br>
        <select class="first_choice" id="avatar" name="avatar">
          <option id="choose_avatar" value="">Choose Race...</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="human">Human</option>
          <option value="abstract">Abstract</option>
          <option value="custom">Custom</option>
        </select>
        <select style="display: none" id="cat_avatar" name="cat_avatar">
          <option id="choose_cat_avatar" value="">Choose Cat Class...</option>
          <option value="jedi">Jedi <img class="avatar_list" src="/rps_images/JEDIkitty.gif"></option>
          <option value="warrior">Warrior</option>
          <option value="wizard">Wizard</option>
          <option value="healer">Healer</option>
        </select>
        <select style="display: none" id="dog_avatar" name="cat_avatar">
          <option id="choose_dog_avatar" value="">Choose Dog Class...</option>
          <option value="jedi">Jedi</option>
          <option value="warrior">Warrior</option>
          <option value="wizard">Wizard</option>
          <option value="healer">Healer</option>
        </select>
        <select style="display: none" id="mf_avatar" name="mf_avatar">
          <option id="choose_mf_avatar" value="">Choose Your Gender...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <select style="display: none" id="male_avatar" name="male_avatar">
          <option id="choose_male_avatar" value="">Choose Male Class...</option>
          <option value="jedi">Jedi</option>
          <option value="warrior">Warrior</option>
          <option value="wizard">Wizard</option>
          <option value="healer">Healer</option>
        </select>
        <select style="display: none" id="female_avatar" name="female_avatar">
          <option id="choose_female_avatar" value="">Choose Female Class...</option>
          <option value="jedi">Jedi</option>
          <option value="warrior">Warrior</option>
          <option value="wizard">Wizard</option>
          <option value="healer">Healer</option>
        </select>
        <select style="display: none" id="abstract_avatar" name="abstract_avatar">
          <option id="choose_abstract_avatar" value="">Choose Abstract Class...</option>
          <option value="pat1">Fire</option>
          <option value="pat2">Water</option>
          <option value="pat3">Earth</option>
          <option value="pat4">Air</option>
        </select>
        <form id="custom_avatar_form">
          <input style="display: none" id="custom_avatar" type="text" name="custom_avatar" placeholder="Type avatar url" />
        </form>
        <br><br><br><br><br>
        <select id="rps_images" name="rps_images">
          <option id="choose_rps_images" value="">Choose RPS race...</option>
          <option value="human">Human</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="objects">Objects</option>
          <option value="custom">Custom</option>
        </select>
        <select style="display: none" id="mf_rps_images" name="mf_rps_images">
          <option id="choose_mf_rps_images" value="">Choose RPS gender...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <select style="display: none" id="objects_choices" name="objects_choices">
          <option id="choose_objects_choices" value="">Choose time period...</option>
          <option value="pat1">Modern</option>
          <option value="pat2">Ancient</option>
        </select>
        <div style="display: none" id="dog_rps_images">Dog Rock image  Dog Paper image  Dog Scissors image
        </div>
        <div style="display: none" id="cat_rps_images">Cat Rock image  Cat Paper image  Cat Scissors image
        </div>
        <div style="display: none" id="female_rps_images">Female Rock image  Female Paper image  Female Scissors image
        </div>
        <div style="display: none" id="object1_rps_images">Rock1 image  Paper1 image  Scissors1 image
        </div> 
        <div style="display: none" id="object2_rps_images">Rock2 image  Paper2 image  Scissors2 image
        </div>
        <form id="custom_rock_form">
          <input style="display: none" id="custom_rock" type="text" name="custom_rock" placeholder="Type rock image url" />
        </form>
        <form id="custom_paper_form">
          <input style="display: none" id="custom_paper" type="text" name="custom_paper" placeholder="Type paper image url" />
        </form>
        <form id="custom_scissors_form">
          <input style="display: none" id="custom_scissors" type="text" name="custom_scissors" placeholder="Type scissors image url" />
        </form> 
</template>
