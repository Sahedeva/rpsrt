<template name="postsLobby">
	{{#each players}}
		<h3 class="name_title">{{author}}</h3>
    <img class="lobby_avatar" src="{{avatar_url}}" alt="{{author}}">
    <div class="lobby_rps">
      <img class="rps_image" src="{{rock_url}}" alt="Rock"/>
      <img class="rps_image" src="{{paper_url}}" alt="Paper"/>
      <img class="rps_image" src="{{scissors_url}}" alt="Scissors"/>
    </div>
    {{#if currentUser}}
    		<p class="lobby_user">Ready to Challenge!</p>
    {{else}}
				<button class="lobby_challengers" id="{{_id}}" type="button">Challenge!</button>
		{{/if}}  
	{{/each}}
</template>
